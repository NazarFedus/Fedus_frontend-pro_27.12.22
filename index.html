<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>Document</title>
</head>
<body>

     <div class="form_wrapper hide" id="form_wrapper">
          <form action="/register" id="form">
               <label>
                    <span>Name:</span>
                    <input type="text" name="name" id="name" required>
                    <p class="hide" id="errorName">Please enter valid name.</p>
               </label>
               <label>
                    <span>Surname:</span>
                    <input type="text" name="surname" id="surname" required>
                    <p class="hide" id="errorSurname">Please enter valid surname.</p>
               </label>
               <label>
                    <span>City:</span>
                    <select name="city" id="city">
                         <option>Kyiv</option>
                         <option>Kharkiv</option>
                         <option>Lviv</option>
                         <option>Odessa</option>
                         <option>Dnipro</option>
                    </select>
               </label>

               <label>
                    <span>Store of Nova Poshta:</span>
                    <select name="store" id="store">

                    </select>
               </label>

               <label>
                    <span>Type of payment:</span>
                    <div>
                         <input type="radio" id="bank" name="paymentOption" value="bankCard" checked>
                         <label for="scales">Bank card</label>
                       </div>
                       <div>
                         <input type="radio" id="cash" name="paymentOption" value="cashOnDelivery">
                         <label for="CashOnDelivery">Cash on delivery</label>
                       </div>
               </label>

               <label>
                    <span>Amount: <input type="number" name="amount" min="1" max="20" value="1"></span>
                    <p class="hide" id="errorAmount">Please enter valid amount.</p>
               </label>

               <label>
                    <span>Comment:</span>
                    <textarea id="сomment" name="сomment" rows="5" cols="33"></textarea>
                    <p class="hide" id="errorComment">Please write a comment. No less than 25 letters.</p>
               </label>
          </form>
     </div>


     <script src="./index.js"></script>
     <script src="./form.js"></script>
     <script src="./utils.js"></script>
     <script src="data.js"></script>
</body>
</html>
